<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cad.php" method="get">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="15" placeholder="nome"
            autocomplete="name">
        </p>
        <p>
            <label for="imedia">media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes">mes</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        

    </form>

</body>
</html>
