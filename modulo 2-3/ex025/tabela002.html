<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;

        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        .num{
            text-align: end;
        }
    </style>
</head>
<body>
    <!--{}-->
    <h1>uso de tabelas grandes</h1>
    <hr>
   
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            </tr>
        </thead> 
        <caption>numeros de pessoas</caption>
        <tbody>
            <tr>
                <td>sao paulo</td>
                <td class="num">45,111,554 </td>
            </tr>
            <tr>
                <td>minas gerais</td>
                <td class="num">21,467,400 </td>
            </tr>
            <tr>
                <td>rio de janeiro</td>
                <td class="num">17,686,034 </td>
            </tr>
            <tr>
                <td>bahia</td>
                <td class="num">12,466,777</td>
            </tr>
            <tr>
                <td>amapa</td>
                <td class="num">7,888,646</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>numero de populacao</th>
                <td class="num">50,000,000</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
