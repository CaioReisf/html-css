<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamneo horizonoal*/
            vertical-align: middle;
        }
        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <!--{}-->
    <h1>minha primeira abela</h1>
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td class="num">c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td class="num">c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
    
</body>
</html>
