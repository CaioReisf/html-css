<!DOCTYPE html>
<html lang="pt-br">
<head> {} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }                 

        div:hover{
            color: red;
        } 
        div:hover > p{
            display: block;
            color: aqua;
            background-color: blueviolet;
            width: 100px;
        } 
        div > p{
            display: none;
        } 
        
    </style>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse abaixo</p>
    <div>
        passe o mouse aqui
        <p>escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
